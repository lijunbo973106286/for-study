spring:
  application:
    name: chain
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.8.142:3306/scfp
    username: root
    password: 123
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.8.142:8848
